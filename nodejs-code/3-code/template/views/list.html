<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>列表</h1>
	<table>
		{{each lists}}
		{{if $value.age > 18}}
		<tr>
			<td>{{$index+1}}</td>
			<td>{{$value.name}}</td>
			<td>{{$value.age}}</td>
			<td>{{$value.sex}}</td>
		</tr>
		{{else if $value.age > 16}}
		<tr>
			<td>{{$index+1}}</td>
			<td>{{$value.name}}大哥哥</td>
			<td>{{$value.age}}</td>
			<td>{{$value.sex}}</td>
		</tr>
		{{else}}
		<tr>
			<td>{{$index+1}}</td>
			<td>{{$value.name}}小朋友</td>
			<td>{{$value.age}}</td>
			<td>{{$value.sex}}</td>
		</tr>
		{{/if}}
		{{/each}}
	</table>
</body>
</html>
